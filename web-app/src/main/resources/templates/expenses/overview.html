<!DOCTYPE html>
<html dir="ltr" lang="en" layout:decorate="~{layout/base}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DEBUG: DOM loaded');
            console.log('DEBUG: HTMX version:', htmx.version);
            
            // Add click listeners to debug button clicks
            document.querySelectorAll('button[type="button"]').forEach(button => {
                button.addEventListener('click', function(e) {
                    console.log('DEBUG: Button clicked:', this.name);
                    console.log('DEBUG: Button hx attributes:', {
                        'hx-get': this.getAttribute('hx-get'),
                        'hx-target': this.getAttribute('hx-target'),
                        'hx-trigger': this.getAttribute('hx-trigger'),
                        'hx-include': this.getAttribute('hx-include'),
                        'hx-vals': this.getAttribute('hx-vals')
                    });
                });
            });
            
            // Debug HTMX events
            document.body.addEventListener('htmx:beforeRequest', function(evt) {
                console.log('DEBUG: HTMX request starting:', evt.detail);
            });
            
            document.body.addEventListener('htmx:afterRequest', function(evt) {
                console.log('DEBUG: HTMX request completed:', evt.detail);
            });
        });
    </script>
</head>

<body>
<main layout:fragment="content">
    <div class="wa-container">
        <div class="wa-stack wa-gap-s">
            <wa-card>
                <div class="wa-stack wa-gap-m">
                    <div class="wa-split">
                        <h2 class="wa-heading-l">Expenses</h2>
                        <wa-button href="/expenses/new" variant="primary">
                            <wa-icon name="plus"></wa-icon>
                            New Expense
                        </wa-button>
                    </div>
                    
                    <div class="wa-cluster wa-gap-m">
                        <input type="hidden" name="currentStatus" th:value="${selectedStatus}" />
                        <div class="wa-stack wa-gap-xs">
                            <label class="wa-body-s">Start Date</label>
                            <wa-input type="date"
                                      name="startDate"
                                      size="small"
                                      hx-get="/htmx/expense/overview"
                                      hx-target="#tableContent"
                                      hx-trigger="change"
                                      hx-include="[name='endDate'],[name='currentStatus']"
                                      th:value="${startDate}">
                            </wa-input>
                        </div>
                        <div class="wa-stack wa-gap-xs">
                            <label class="wa-body-s">End Date</label>
                            <wa-input type="date"
                                      name="endDate"
                                      size="small"
                                      hx-get="/htmx/expense/overview"
                                      hx-target="#tableContent"
                                      hx-trigger="change"
                                      hx-include="[name='startDate'],[name='currentStatus']"
                                      th:value="${endDate}">
                            </wa-input>
                        </div>
                        <div class="wa-cluster wa-gap-s" style="align-items: end;">
                            <button type="button"
                                       class="wa-button wa-button--small"
                                       name="all"
                                       hx-get="/htmx/expense/overview"
                                       hx-target="#tableContent"
                                       hx-trigger="click"
                                       hx-include="[name='startDate'],[name='endDate']"
                                       hx-vals='{"currentStatus":"NULL"}'
                                       th:class="${selectedStatus == null or selectedStatus == 'NULL' ? 'wa-button--primary' : 'wa-button--neutral'}">
                                All
                            </button>
                            <button type="button"
                                       class="wa-button wa-button--small"
                                       name="open"
                                       hx-get="/htmx/expense/overview"
                                       hx-target="#tableContent"
                                       hx-trigger="click"
                                       hx-include="[name='startDate'],[name='endDate']"
                                       hx-vals='{"currentStatus":"Open"}'
                                       th:class="${selectedStatus == 'Open' ? 'wa-button--primary' : 'wa-button--neutral'}">
                                Open
                            </button>
                            <button type="button"
                                       class="wa-button wa-button--small"
                                       name="delivered"
                                       hx-get="/htmx/expense/overview"
                                       hx-target="#tableContent"
                                       hx-trigger="click"
                                       hx-include="[name='startDate'],[name='endDate']"
                                       hx-vals='{"currentStatus":"Delivered"}'
                                       th:class="${selectedStatus == 'Delivered' ? 'wa-button--primary' : 'wa-button--neutral'}">
                                Delivered
                            </button>
                            <button type="button"
                                       class="wa-button wa-button--small"
                                       name="approved"
                                       hx-get="/htmx/expense/overview"
                                       hx-target="#tableContent"
                                       hx-trigger="click"
                                       hx-include="[name='startDate'],[name='endDate']"
                                       hx-vals='{"currentStatus":"Approved"}'
                                       th:class="${selectedStatus == 'Approved' ? 'wa-button--primary' : 'wa-button--neutral'}">
                                Approved
                            </button>
                        </div>
                    </div>

                    <div id="tableContent" th:fragment="tableContent">
                        <div th:if="${#lists.isEmpty(expenses)}" class="wa-center">
                            <div class="wa-stack wa-gap-m wa-center">
                                <wa-icon name="credit-card" style="font-size: 3rem; opacity: 0.5;"></wa-icon>
                                <h3 class="wa-heading-m">No expenses found</h3>
                                <p class="wa-text-s">Create your first expense to get started.</p>
                            </div>
                        </div>
                        
                        <table th:unless="${#lists.isEmpty(expenses)}" class="wa-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Attachments</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="expense : ${expenses}">
                                <td th:text="${expense.id}"></td>
                                <td th:text="${expense.title}"></td>
                                <td th:text="${expense.expenseDate}"></td>
                                <td th:text="${expense.category}"></td>
                                <td th:text="${expense.amount + ' NOK'}"></td>
                                <td>
                                    <wa-tag th:variant="${expense.status.name() == 'OPEN' ? 'success' : expense.status.name() == 'DELIVERED' ? 'warning' : 'info'}"
                                            th:text="${#strings.toLowerCase(expense.status.name()).substring(0,1).toUpperCase() + #strings.toLowerCase(expense.status.name()).substring(1)}">
                                    </wa-tag>
                                </td>
                                <td>
                                    <div class="wa-cluster wa-gap-xs" style="align-items: center;">
                                        <wa-icon name="paperclip" th:if="${expense.attachmentCount > 0}"></wa-icon>
                                        <span th:text="${expense.attachmentCount + ' files'}" th:if="${expense.attachmentCount > 0}"></span>
                                        <span th:if="${expense.attachmentCount == 0}" class="wa-text-s" style="color: var(--wa-color-gray-50);">No files</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="wa-cluster wa-gap-xs">
                                        <wa-button size="small" 
                                                   variant="neutral" 
                                                   appearance="plain"
                                                   th:href="@{/expenses/edit/{id}(id=${expense.id})}">
                                            <wa-icon name="pencil"></wa-icon>
                                        </wa-button>
                                        
                                        <form style="display: inline;" 
                                              th:action="@{/expenses/delete/{id}(id=${expense.id})}" 
                                              method="post"
                                              onsubmit="return confirm('Are you sure you want to delete this expense?')">
                                            <wa-button size="small" 
                                                       variant="danger" 
                                                       appearance="plain"
                                                       type="submit">
                                                <wa-icon name="trash"></wa-icon>
                                            </wa-button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </wa-card>
        </div>
    </div>
</main>
</body>
</html>
