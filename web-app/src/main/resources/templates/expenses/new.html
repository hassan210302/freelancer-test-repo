<!DOCTYPE html>
<html dir="ltr" lang="en" layout:decorate="~{layout/base}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="/assets/expenses/expense-drag-drop.js"></script>
    <script src="/assets/expenses/expense-multiple-costs.js"></script>
    <style>
        #dropzone {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
        }
        #textnode {
            background: var(--wa-color-surface-default);
            border: 3px dashed var(--wa-color-primary-60);
            border-radius: 16px;
            padding: var(--wa-space-xl);
            text-align: center;
            font-size: 42px;
            font-weight: 600;
            color: var(--wa-color-primary-60);
        }
        .attachment-upload-area {
            border: 2px dashed var(--wa-color-gray-70);
            border-radius: 8px;
            padding: var(--wa-space-l);
            text-align: center;
            background: var(--wa-color-surface-default);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .attachment-upload-area:hover {
            border-color: var(--wa-color-primary-60);
            background: var(--wa-color-primary-95);
        }
        .upload-icon {
            margin-bottom: var(--wa-space-s);
        }
        .upload-text {
            color: var(--wa-color-gray-20);
            margin-bottom: var(--wa-space-xs);
        }
        .upload-subtext {
            color: var(--wa-color-gray-50);
            font-size: var(--wa-font-size-s);
        }
        .r-cost-item {
            border: 1px solid var(--wa-color-gray-80);
            border-radius: 8px;
            padding: var(--wa-space-m);
            margin-bottom: var(--wa-space-m);
            background: var(--wa-color-surface-default);
        }
        .r-cost-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--wa-space-m);
        }
        .r-cost-number {
            font-weight: var(--wa-font-weight-semibold);
            color: var(--wa-color-gray-20);
        }
        .r-remove-cost-btn {
            color: var(--wa-color-danger-60);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--wa-space-xs);
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .r-remove-cost-btn:hover {
            background-color: var(--wa-color-danger-95);
        }
    </style>
</head>

<body>
<main layout:fragment="content">
    <div style="visibility:hidden; opacity:0" id="dropzone">
        <div id="textnode">Drop files anywhere</div>
    </div>

    <div class="wa-container">
        <div class="wa-stack wa-gap-m">

            <div th:if="${error}" class="wa-callout wa-callout--danger">
                <wa-icon name="exclamation-triangle"></wa-icon>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/expenses/create}" method="post" enctype="multipart/form-data">
                <wa-card>
                    <div slot="header">
                        <h4>New Expense</h4>
                    </div>

                    <div class="wa-stack wa-gap-m">
                        <div>
                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Title *</label>
                            <wa-input name="title"
                                      type="text"
                                      size="small"
                                      required
                                      placeholder="Expense title">
                            </wa-input>
                        </div>

                        <div>
                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Description *</label>
                            <wa-textarea name="description"
                                         size="small"
                                         required
                                         placeholder="Enter expense description..."
                                         rows="3">
                            </wa-textarea>
                        </div>

                        <div>
                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Date *</label>
                            <wa-input name="expenseDate"
                                      type="date"
                                      size="small"
                                      required
                                      th:value="${expenseDate}">
                            </wa-input>
                        </div>

                        <div>
                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Category *</label>
                            <wa-select name="categoryId" size="small" required>
                                <wa-option value="">Select category...</wa-option>
                                <wa-option th:each="category : ${categories}"
                                           th:value="${category.id}"
                                           th:text="${category.name}">
                                </wa-option>
                            </wa-select>
                        </div>

                        <wa-divider></wa-divider>
                        
                        <div class="wa-cluster wa-gap-m" style="justify-content: space-between; align-items: center;">
                            <h5>Cost Details</h5>
                            <wa-button type="button" variant="neutral" size="small" id="add-cost-btn">
                                <wa-icon name="plus" style="margin-right: 0.5rem;"></wa-icon>
                                Add Cost
                            </wa-button>
                        </div>

                        <div id="costs-container">
                            <div class="r-cost-item">
                                <div class="r-cost-header">
                                    <span class="r-cost-number">Cost 1</span>
                                    <button type="button" class="r-remove-cost-btn" onclick="removeCost(this)" style="display: none;">
                                        <wa-icon name="trash"></wa-icon>
                                    </button>
                                </div>
                                
                                <div class="wa-stack wa-gap-m">
                                    <div>
                                        <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Cost Title *</label>
                                        <wa-input name="costTitles"
                                                  type="text"
                                                  size="small"
                                                  required
                                                  placeholder="Cost description">
                                        </wa-input>
                                    </div>

                                    <div class="wa-cluster wa-gap-m">
                                        <div style="flex: 1;">
                                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Amount *</label>
                                            <wa-input name="costAmounts"
                                                      type="number"
                                                      size="small"
                                                      step="0.01"
                                                      min="0.01"
                                                      required
                                                      placeholder="0.00">
                                            </wa-input>
                                        </div>

                                        <div style="flex: 0 0 100px;">
                                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">VAT %</label>
                                            <wa-input name="costVats"
                                                      type="number"
                                                      size="small"
                                                      min="0"
                                                      max="100"
                                                      value="0">
                                            </wa-input>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Payment Type *</label>
                                        <wa-select name="costPaymentTypes" size="small" required>
                                            <wa-option value="">Select payment type...</wa-option>
                                            <wa-option th:each="paymentType : ${paymentTypes}"
                                                       th:value="${paymentType}"
                                                       th:text="${paymentType}">
                                            </wa-option>
                                        </wa-select>
                                    </div>

                                    <div>
                                        <wa-checkbox name="costChargeables" value="true">
                                            <span>Chargeable to client</span>
                                        </wa-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <template id="cost-template" style="display: none;">
                            <div class="r-cost-item">
                                <div class="r-cost-header">
                                    <span class="r-cost-number">Cost Template</span>
                                    <button type="button" class="r-remove-cost-btn" onclick="removeCost(this)">
                                        <wa-icon name="trash"></wa-icon>
                                    </button>
                                </div>
                                
                                <div class="wa-stack wa-gap-m">
                                    <div>
                                        <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Cost Title *</label>
                                        <wa-input name="costTitles"
                                                  type="text"
                                                  size="small"
                                                  required
                                                  placeholder="Cost description">
                                        </wa-input>
                                    </div>

                                    <div class="wa-cluster wa-gap-m">
                                        <div style="flex: 1;">
                                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Amount *</label>
                                            <wa-input name="costAmounts"
                                                      type="number"
                                                      size="small"
                                                      step="0.01"
                                                      min="0.01"
                                                      required
                                                      placeholder="0.00">
                                            </wa-input>
                                        </div>

                                        <div style="flex: 0 0 100px;">
                                            <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">VAT %</label>
                                            <wa-input name="costVats"
                                                      type="number"
                                                      size="small"
                                                      min="0"
                                                      max="100"
                                                      value="0">
                                            </wa-input>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="wa-body-s" style="font-weight: var(--wa-font-weight-semibold);">Payment Type *</label>
                                        <wa-select name="costPaymentTypes" size="small" required>
                                            <wa-option value="">Select payment type...</wa-option>
                                            <wa-option th:each="paymentType : ${paymentTypes}"
                                                       th:value="${paymentType}"
                                                       th:text="${paymentType}">
                                            </wa-option>
                                        </wa-select>
                                    </div>

                                    <div>
                                        <wa-checkbox name="costChargeables" value="true">
                                            <span>Chargeable to client</span>
                                        </wa-checkbox>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <wa-divider></wa-divider>
                        
                        <wa-divider></wa-divider>
                        <h5>Attachments</h5>

                        <div class="attachment-upload-area" onclick="document.getElementById('file-input').click()">
                            <div class="upload-icon">
                                <wa-icon name="cloud-upload" style="font-size: 2rem; color: var(--wa-color-primary-60);"></wa-icon>
                            </div>
                            <div class="upload-text">
                                <strong>Drop files here or click to browse</strong>
                            </div>
                            <div class="upload-subtext">
                                Supports PDF and image files
                            </div>
                        </div>

                        <input type="file" id="file-input" name="attachments" multiple accept="image/*,application/pdf" style="display: none;" />
                        <div class="file-feedback" style="margin-top: var(--wa-space-s); color: var(--wa-color-gray-40); font-size: var(--wa-font-size-s);">
                            No files selected
                        </div>

                        <div class="wa-cluster wa-gap-m">
                            <wa-button type="submit" variant="success">
                                <wa-icon name="plus" style="margin-right: 0.5rem;"></wa-icon>
                                Create Expense
                            </wa-button>

                            <wa-button type="button" variant="neutral" onclick="window.location.href='/expenses/overview'">
                                Cancel
                            </wa-button>
                        </div>
                    </div>
                </wa-card>
            </form>
        </div>
    </div>
</main>
</body>
</html>
