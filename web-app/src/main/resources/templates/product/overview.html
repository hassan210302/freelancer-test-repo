<!DOCTYPE html>
<html dir="ltr" lang="en" layout:decorate="~{layout/base}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
<main layout:fragment="content">
    <div class="wa-container">
        <div class="wa-stack wa-gap-s">

            <wa-card>
                <div class="wa-cluster">
                    <wa-button variant="primary"
                               th:hx-get="'/htmx/product/overview'"
                               th:hx-target="'#tableContent'"
                               th:hx-target-error="'#r-callout'"
                               th:hx-indicator="'#loading-indicator'">
                        Load Products
                    </wa-button>
                </div>
            </wa-card>

            <div id="tableContent" th:fragment="tableContent">
                <wa-card>
                    <wa-progress-bar id="loading-indicator" indeterminate class="htmx-indicator"></wa-progress-bar>
                    <div class="wa-stack wa-gap-m">
                        <div th:if="${#lists.isEmpty(products)}" class="wa-align-items-center">
                            <div class="wa-stack wa-gap-m wa-align-items-center">
                                <wa-icon name="package" style="font-size: var(--wa-font-size-4xl); opacity: 0.5;"></wa-icon>
                                <h3 class="wa-heading-m">No products found</h3>
                            </div>
                        </div>
                        <wa-scroller>
                            <table id="productTable" style="--wa-table-row-padding: var(--wa-space-xs);"
                                   th:unless="${#lists.isEmpty(products)}">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Has Variants</th>
                                    <th>Created At</th>
                                    <th>Variants</th>
                                    <th>Options</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}" th:id="'product-row-' + ${product.id}">
                                    <td th:text="${product.name}"
                                        style="cursor: pointer;"
                                        th:onclick="|window.location.href='/product/' + ${product.id}|"/>
                                    <td th:text="${product.hasVariants ? 'Yes' : 'No'}"
                                        style="cursor: pointer;"
                                        th:onclick="|window.location.href='/product/' + ${product.id}|"/>
                                    <td th:text="${#temporals.format(product.createdAt.atZone(T(java.time.ZoneId).systemDefault()).toLocalDateTime(), 'dd.MM.yyyy HH:mm')}"
                                        style="cursor: pointer;"
                                        th:onclick="|window.location.href='/product/' + ${product.id}|"/>
                                    <td th:text="${#lists.size(product.variants)}"
                                        style="cursor: pointer;"
                                        th:onclick="|window.location.href='/product/' + ${product.id}|"/>
                                    <td th:text="${#lists.size(product.options)}"
                                        style="cursor: pointer;"
                                        th:onclick="|window.location.href='/product/' + ${product.id}|"/>
                                    <td>
                                        <div class="wa-cluster wa-gap-xs">
                                            <wa-button size="small" variant="neutral"
                                                       th:onclick="|window.location.href='/product/' + ${product.id}|">
                                                <wa-icon name="eye" label="View"></wa-icon>
                                            </wa-button>
                                            <wa-button size="small" variant="danger"
                                                       th:hx-delete="@{/htmx/product/{id}(id=${product.id})}"
                                                       th:hx-target="'#product-row-' + ${product.id}"
                                                       th:hx-target-error="'#r-callout'"
                                                       th:hx-indicator="'#delete-loading-indicator-' + ${product.id}"
                                                       th:hx-confirm="'Are you sure you want to delete \\'' + ${product.name} + '\\'? This action cannot be undone.'"
                                                       hx-disabled-elt="this"
                                                       hx-swap="innerHTML swap:0.5s">
                                                <wa-icon name="trash" label="Delete"></wa-icon>
                                                <wa-spinner slot="end" th:id="'delete-loading-indicator-' + ${product.id}" class="htmx-indicator"></wa-spinner>
                                            </wa-button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </wa-scroller>
                    </div>
                </wa-card>
            </div>

            <wa-card th:unless="${#lists.isEmpty(products)}">
                <div class="wa-cluster">
                    <wa-button variant="secondary" th:onclick="'window.location.href=\'/product/new\''">
                        Add Product
                    </wa-button>
                </div>
            </wa-card>

        </div>
    </div>
</main>
</body>
</html>
