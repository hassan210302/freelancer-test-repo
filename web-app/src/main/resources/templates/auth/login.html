<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" class="wa-theme-matter wa-palette-mild wa-brand-purple">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.page.title}"/>
    <th:block th:replace="~{layout/libs :: common-libs}"></th:block>
    <link rel="stylesheet" th:href="@{/assets/common/googleButton.css}">
</head>

<body hx-ext="response-targets">
<div class="wa-stack wa-align-items-center" style="justify-content: center; height: 100vh">
    <div style="width: 340px">
        <wa-card style="width: 100%">
            <div id="r-callout"></div>
            <form th:hx-post="@{/htmx/auth/login}"
                  th:hx-target-error="'#r-callout'"
                  th:hx-swap="'innerHTML'">
                <div class="wa-stack">
                    <h2 class="wa-heading-m" th:text="#{login.form.title}"/>
                    <wa-input th:label="#{email.label}" type="email" id="email" name="email" required></wa-input>
                    <wa-input th:label="#{password.label}" type="password" id="password" name="password"
                              required></wa-input>
                    <a href="/auth/signup" th:text="#{login.form.signup.link}"/>
                    <wa-button type="submit" variant="brand" th:text="#{login.form.submit.button}"></wa-button>

                    <button type="button" class="gsi-material-button">
                        <a href="/oauth2/authorization/google" style="text-decoration: none">
                        <div class="gsi-material-button-state"></div>
                        <div class="gsi-material-button-content-wrapper">
                            <div class="gsi-material-button-icon">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                </svg>
                            </div>
                            <span class="gsi-material-button-contents">Continue with Google</span>
                            <span style="display: none;">Continue with Google</span>
                        </div>
                        </a>
                    </button>


                </div>
            </form>
        </wa-card>
        <div style="text-align: center; margin-top: var(--wa-space-s)">
            <p class="wa-body-xs" th:text="#{login.footer.security.message}"/>
        </div>
    </div>
</div>

<script th:src="@{/assets/login/login.js}"></script>
</body>
</html>
